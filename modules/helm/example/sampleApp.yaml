apiVersion: apps/v1
kind: Deployment
metadata:
  name: aamer-cont
spec:
  selector:
    matchLabels:
      app: aamer
  template:
    metadata:
      labels:
        app: aamer
    spec:
      containers:
        - name: aamer
          image: nginx
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: aamer-svc
spec:
  type: LoadBalancer
  selector:
    app: aamer
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aamer
  labels:
    app: aamer
  annotations:
    external-dns.alpha.kubernetes.io/target: aamer.in
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  rules:
    - host: dev.aamer.in
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: aamer-svc
                port:
                  number: 80
  tls:
    - secretName: aamer-tls
      hosts:
        - dev.aamer.in
